<!-- Déclaration du type de document HTML5 -->
<!DOCTYPE html>
<!-- Début du document HTML avec spécification de la langue française -->
<html lang="fr">
<head>
    <!-- Définition de l'encodage des caractères en UTF-8 -->
    <meta charset="UTF-8">
    <!-- Titre de la page qui apparaît dans l'onglet du navigateur -->
    <title>Changeur de couleurs</title>
    <!-- Liaison avec le fichier CSS externe -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Conteneur principal de la page -->
    <div class="container">
        <!-- Titre principal de la page -->
        <h1>Changeur de couleur</h1>
        <!-- Div qui affichera la couleur -->
        <div id="color-box"></div>
        <!-- Bouton pour déclencher le changement de couleur -->
        <button id="change-color-btn">Changer de couleur</button>
    </div>

    <!-- Liaison avec le fichier JavaScript externe -->
    <script src="main.js"></script>
</body>
</html>
